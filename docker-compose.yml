version: "3.7"
services:
  backend:
    image: graphql-example.backend
    build:
      context: ./
      dockerfile: Dockerfile.backend
    volumes:
      - ./:/app
    environment:
      MYSQL_DATABASE: mysql2://root:insecurepassword@database/graphql_development
    links:
      - database
    depends_on:
      - database
  frontend:
    image: graphql-example.frontend
    build:
      context: ./
      dockerfile: Dockerfile.frontend
    volumes:
      - ./:/app
  database:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: insecurepassword
      MYSQL_DATABASE: graphql_development
  web:
    image: nginx
    ports:
      - "8888:80"
    links:
      - backend
    depends_on:
      - backend
    volumes:
      - ./config/nginx/application.conf:/etc/nginx/conf.d/default.conf
  graphiql:
    image: npalm/graphiql
    environment:
      API_URL: http://localhost:8888/api/graph
    ports:
      - "4000:4000"
